name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9, 3.10, 3.11]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -e .
    
    - name: Lint with ruff
      run: |
        ruff check src/ days/ tests/
    
    - name: Type check with mypy
      run: |
        mypy src/ days/ tests/
    
    - name: Test with pytest
      run: |
        pytest tests/ -v
    
    - name: Test data collection scripts
      run: |
        python days/day01_setup.py
        # Test basic functionality without actual scraping
        python -c "from src.utils.io import ensure_dir; print('IO utils working')"
        python -c "from src.utils.text import preprocess_text; print('Text utils working')"
        python -c "from src.utils.scrape import extract_text; print('Scrape utils working')"
